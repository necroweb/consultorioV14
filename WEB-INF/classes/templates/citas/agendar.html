<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>

	<Header class="container">
		<nav class="d-flex  justify-content-center py-3 mb-4 border-bottom" >
			<a href="/" class="d-flex align-items-center mb-3  me-md-auto text-dark text-coration-none">
				<img src= "../img/iconmonstr-cat-7-90px.png"  class="img-fluid imglogo bg-success m-3 p-2" >
				<span class="fs-4">CONSULTORI-O29</span>
			</a>
			
			
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/citas/cita" class="nav-link">HOME</a></li>
				</ul>
			
		</nav>
	</Header>
	
	<section class="container">
		<div class="col">
			<h3 class="fw-bold w-auto" >Agendar cita</h3>    
		</div>		  
		<div class="row">
			<form id="form-user" class="mt-4" action="" th:action="@{/citas/cita}" method="post">
				<div th:object="${cita}"> 
				  <div class="mb-3"> 
					  <label class="form-label">fecha:</label>
					  <input type="date" class="form-control" id="user-hora" name="user-hora" th:field="*{fecha}">
				  </div>
				  <div class="mb-3">   
					  <label class="form-label">Hora:</label>
					  <input type="time" class="form-control" id="user-hora" name="user-hora" th:field="*{hora}">
				  </div>
				  <div class="mb-3"> 
					  <label class="form-label">Motivo:</label>
					  <input type="text" class="form-control" id="user-motivo" name="user-motivo" th:field="*{motivo}">
				  </div>
				</div>
				
				<br> 
					<input type ="submit" class="btn btn-success" value="Enviar">
			</form>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
