<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>lista</title>
</head>

<body>

<header class="container">
		<nav class="d-flex  justify-content-center py-3 mb-4 border-bottom  text-coration-none">
			<a href="/user/create" class="d-flex align-items-center mb-3  me-md-auto text-dark">
				<img src= "../img/iconmonstr-cat-7-90px.png"  class="img-fluid imglogo bg-success m-3 p-2" >
				<span class="fs-4">CONSULTORI-O29</span>
			</a>
			
			
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/" class="nav-link">HOME</a></li>
					<li class="nav-item"><a href="/citas/agendar" class="btn btn-primary">AGENDAR CITA</a></li>
				</ul>
			
		</nav>
</header>
<section class="container">
    <div>
		<h3 class="fw-bold w-auto" >Lista de citas</h3>    
	    <div class=row>
	    	<div class="col">
	    	</div>
	    	<div class="col-11">
			    <table class="table table-dark table-striped table-hover ">
			    	<thead>
			    		<tr  class="table-secondary">
			    			<th>ID</th>
			    			<th>Fecha</th>
			    			<th>Hora</th>
			    			<th>Motivo</th>
			    			<th>valor</th>
			    			    			
			    		</tr>	
			    	</thead>
			    	<tbody id="users-table">
			    		<tr  th:each="cita : ${citas}">
			    		    <td th:text= "${cita.idCita}"> Fecha  </td>
			    			<td th:text= "${cita.fecha}"> Fecha  </td>
			    			<td th:text= "${cita.hora}"> Hora  </td>
			    			<td th:text= "${cita.motivo}"> Motivo </td>
			    			<td>
			    				<a class="btn btn-success" th:href="@{/citas/actualizar/{id}(id=${cita.idCita})}">ACTUALIZAR</a>
			    				<a class="btn btn-secondary"th:href="@{/citas/eliminar/{id}(id=${cita.idCita})}">ELIMINAR</a>
			    			</td>
			    		</tr>
			    	</tbody>
			    </table>
			    <div class="col">
				</div>
		    </div>
	    </div>
	  </div>
  </section>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</body>
</html>
